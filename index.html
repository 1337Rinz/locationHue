<!DOCTYPE html>
<html>
<head>
  <title>Recommendation System</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Recommendation System</h1>
    <form id="input-form">
      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required><br>

      <label for="interest">Interest:</label>
      <input type="text" id="interest" name="interest" required><br>

      <label for="companions">Bạn đi với:</label>
      <input type="text" id="companions" name="companions" required><br>

      <label for="visiting-time">Visiting Time:</label>
      <input type="text" id="visiting-time" name="visiting-time" required><br>

      <label for="sex">Sex:</label>
      <input type="text" id="sex" name="sex" required><br>

      <label for="desired-amount">Desired Amount:</label>
      <input type="text" id="desired-amount" name="desired-amount" required><br>

      <input type="submit" value="Get Recommendations">
    </form>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
